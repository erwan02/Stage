  <header>
    <h1>Créer un atelier</h1>
    <div class="Boutonorange">
      <button class="bouton">Profil</button>
      <button class="bouton">Déconnexion</button>
    </div>
  </header>

<nav class="navbar">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="#">Actualités</a></li>

  <main>
    <section class="BlocT1">
      <form class="Bloct1" action="#" method="post">
        <h2>Nouvel Atelier</h2>

        <label for="titre">Titre de l’atelier :</label>
        <input type="text" id="titre" name="titre" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required>

        <label for="lieu">Lieu :</label>
        <input type="text" id="lieu" name="lieu" required>

        <button type="submit">Créer l’atelier</button>
      </form>
    </section>
  </main>

</body>
