<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un atelier</title>
  <link rel="stylesheet" href="css/creeAtelier.css" />
  <link rel="icon" href="images/Logo1.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
    /* Seulement si pas déjà présent dans ton CSS */
    .sr-only {
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
      clip:rect(0 0 0 0);white-space:nowrap;border:0;
    }
    .zoom-controls { display:inline-flex; gap:6px; margin-left:10px; }
  </style>
</head>
<body>
 <div id="announcements" aria-live="polite" class="sr-only"></div>
  <header>
    <h1>Créer un atelier</h1>
   <div class="zoom-controls" role="group" aria-label="Contrôle du zoom texte">
        <button id="zoomIn" class="bouton" aria-label="Augmenter la taille du texte">A+</button>
        <button id="zoomReset" class="bouton" aria-label="Remettre la taille du texte par défaut">A=</button>
        <button id="zoomOut" class="bouton" aria-label="Diminuer la taille du texte">A-</button>
      </div>

    <div class="Boutonorange">
      <button class="bouton">Profil</button>
      <button class="bouton">Déconnexion</button>
    </div>
  </header>

<nav class="navbar">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="#">Actualités</a></li>
      <li><a href="#">Ateliers</a></li>
      <li><a href="#">Historique</a></li>
      <li><a href="#">Utilisateurs</a></li>
      <li><a href="creeAtelier.html">Créer un atelier</a></li>
      <li><a href="publicationArticle.html">Articles</a></li>
      <li><a href="newletter.html">Newsletter</a></li>
      <li><a class="active" href="tableauDeBord.html">Tableau de bord</a></li>
    </ul>
  </div>
</nav>

  <main>
    <section class="BlocT1">
      <form class="Bloct1" action="#" method="post">
        <h2>Nouvel Atelier</h2>

        <label for="titre">Titre de l’atelier :</label>
        <input type="text" id="titre" name="titre" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required>

        <label for="lieu">Lieu :</label>
        <input type="text" id="lieu" name="lieu" required>

        <button type="submit">Créer l’atelier</button>
      </form>
    </section>
  </main>
  <script src="javascript/accessibility.js" defer></script>
</body>
</html>
